[php]
memory_limit           = 128M
display_errors         = 1
display_startup_errors = 1
error_reporting        = E_ALL

[session]
session.save_handler = redis
session.save_path    = "tcp://127.0.0.1:6379"

[cgi-fcgi]
cgi.fix_pathinfo = 0

[xdebug]
xdebug.remote_enable       = 1
xdebug.remote_autostart    = 1
xdebug.remote_connect_back = 1
